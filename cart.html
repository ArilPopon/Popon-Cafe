<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popon Cafe | Keranjang</title>
    <link rel="stylesheet" href="bootstrap-5.0.0-dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="dist/css/lightbox.min.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="
        navbar navbar
        fixed-top
        navbar-expand-lg navbar-dark
        bg-dark
        main-color
      "
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <a class="navbar-brand me-auto" href="#">Popon Cafe</a>
          <ul class="navbar-nav">
            <li class="nav-item me-5">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="produk.html">Produk</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="promo.html">Promo</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link active" href="#"
                ><i class="bi bi-cart"></i>Keranjang</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- table -->
    <div class="container-fluid py-5">
      <div class="container">
        <h2 class="text-center my-5">Keranjang Belanja</h2>

        <div class="table-responsive">
          <table class="table">
            <tr>
              <th>#</th>
              <th>Pesanan</th>
              <th>Harga</th>
              <th>Jumlah</th>
              <th>Total</th>
            </tr>

            <tr style="vertical-align: middle">
              <td>
                <a
                  href="image/product/fried-rice.jpg"
                  data-lightbox="fried-rice"
                  data-title="Fried Rice"
                >
                  <img
                    src="image/product/thumb/fried-rice.jpg"
                    width="150px"
                    class="img-thumbnail d-none d-sm-block"
                    alt=""
                  />
                  <label class="d-block d-sm-none">Fried Rice</label>
                </a>
              </td>
              <td>Fried Rice</td>
              <td>Rp 15.000</td>
              <td>1</td>
              <td>Rp 15.000</td>
            </tr>

            <tr style="vertical-align: middle">
              <td>
                <a
                  href="image/product/french-fries.jpg"
                  data-lightbox="french-fries"
                  data-title="French Fries"
                >
                  <img
                    src="image/product/thumb/french-fries.jpg"
                    width="150px"
                    class="img-thumbnail d-none d-sm-block"
                    alt=""
                  />
                  <label class="d-block d-sm-none">Fried Rice</label>
                </a>
              </td>
              <td>french-fries</td>
              <td>Rp 20.000</td>
              <td>2</td>
              <td>Rp 40.000</td>
            </tr>

            <tr style="vertical-align: middle">
              <td>
                <a
                  href="image/product/strawberry-drink.jpg"
                  data-lightbox="strawberry-drink"
                  data-title="strawberry drink"
                >
                  <img
                    src="image/product/thumb/fried-rice.jpg"
                    width="150px"
                    class="img-thumbnail d-none d-sm-block"
                    alt=""
                  />
                  <label class="d-block d-sm-none">Fried Rice</label>
                </a>
              </td>
              <td>Strawberry Drink</td>
              <td>Rp 25.000</td>
              <td>3</td>
              <td>Rp 75.000</td>
            </tr>

            <tr>
              <th colspan="4">Total</th>
              <th>Rp 130.000</th>
            </tr>
          </table>
        </div>
        <button class="btn btn-warning text-light">Checkout</button>
      </div>
    </div>

    <!-- Footer -->
    <div class="container-fluid py-3 bg-dark text-light">
      <div class="container d-flex justify-content-between">
        <label>&copy;2021 Popon Cafe</label>
        <label><a class="text-decoration-none" href="https://github.com/ArilPopon/Popon-Cafe"
            >Link Github</a
          ></label</label>
      </div>
    </div>

    <script src="bootstrap-5.0.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="dist/js/lightbox-plus-jquery.min.js"></script>
  </body>
</html>
